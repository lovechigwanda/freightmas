<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="freightmasGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1B3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#152D4A;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Square background with rounded corners -->
  <rect x="2" y="2" width="96" height="96" rx="18" ry="18" fill="url(#freightmasGradient5)"/>
  
  <!-- Subtle inner glow -->
  <rect x="6" y="6" width="88" height="88" rx="14" ry="14" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>
  
  <!-- Ship hull - elegant curved design with orange -->
  <path d="M14 55 C14 55 18 70 22 73 L78 73 C82 70 86 55 86 55 L75 55 L72 67 L28 67 L25 55 Z" 
        fill="#F26522" filter="url(#softShadow)"/>
  
  <!-- Container row 1 (bottom) -->
  <rect x="22" y="40" width="15" height="15" rx="2" fill="white" filter="url(#softShadow)"/>
  <rect x="39" y="40" width="15" height="15" rx="2" fill="white" filter="url(#softShadow)"/>
  
  <!-- Container row 2 (top) - offset for visual interest -->
  <rect x="30" y="24" width="15" height="15" rx="2" fill="white" filter="url(#softShadow)"/>
  
  <!-- Ship bridge/cabin - modern design -->
  <rect x="58" y="30" width="18" height="25" rx="3" fill="white" filter="url(#softShadow)"/>
  <rect x="61" y="34" width="4" height="4" rx="1" fill="#1B3A5F" opacity="0.3"/>
  <rect x="68" y="34" width="4" height="4" rx="1" fill="#1B3A5F" opacity="0.3"/>
  
  <!-- Antenna/mast -->
  <rect x="65" y="18" width="3" height="12" rx="1" fill="white"/>
  <circle cx="66.5" cy="16" r="2" fill="#F26522"/>
  
  <!-- Water waves - elegant curved lines -->
  <path d="M10 80 Q25 75 40 80 T70 80 T100 80" stroke="white" stroke-width="2.5" fill="none" 
        stroke-linecap="round" opacity="0.4"/>
  <path d="M0 86 Q20 81 40 86 T80 86 T110 86" stroke="#F26522" stroke-width="2" fill="none" 
        stroke-linecap="round" opacity="0.6"/>
</svg>